<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Coconut</title>
    <script
      src="https://kit.fontawesome.com/b27b356814.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__columm">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>

      <div class="status-bar__columm">
        <span>18:43</span>
      </div>

      <div class="status-bar__columm">
        <span>92%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="log-in-header">
      <h1>Welcome to Coconut</h1>
      <p>
        If you have a Coconut Account, log in with your email or phone number
      </p>
    </header>

    <form class="login-form">
      <input
        class="login-form__text-input"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        class="login-form__text-input"
        type="password"
        placeholder="Password"
        required
      />
      <input class="login-form__btn" type="button" value="Log In" />
      <input class="login-form__btn" type="button" value="Sign Up" />
      <p>Find Kakao Account or Password</p>
    </form>
  </body>
</html>
